    build:
      context: .
      args:
        SERVICE_NAME: shorts_service
      dockerfile: Dockerfile
    restart: always
    environment:
      RUST_LOG: INFO
      NATS_URL: nats:4222
      REQUESTS_MAX_MESSAGES: 1000
    depends_on:
      - nats

