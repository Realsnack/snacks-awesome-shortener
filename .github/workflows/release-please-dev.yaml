name: release-please-dev

on:
  push:
    branches:
      - dev

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Release Please (dev)
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: rust
          package-name: snacks-awesome-shortener
          default-branch: dev
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
