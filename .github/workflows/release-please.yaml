name: release-please

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Release Please
        uses: google-github-actions/release-please-action@v4
        with:
          config-file: release-please-config.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

